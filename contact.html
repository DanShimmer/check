<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio Website </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
 <!-- Contact Section -->
 <section id="contact" class="py-12">
    <div class="container1">
      <h2 class="text-4xl font-bold mb-4">Contact Me</h2>
      <p class="text-lg text-gray-700 mb-6">Feel free to reach out to me for any inquiries or collaborations.</p>
      <form id="contactForm" class="max-w-lg mx-auto">
        <input type="text" id="name" placeholder="Your Name" class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-md" required />
        <input type="email" id="email" placeholder="Your Email" class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-md" required />
        <textarea id="message" placeholder="Your Message" class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-md" rows="3" required></textarea>
        <button type="submit" class="bg-blue-500 text-white py-2 px-6 rounded-lg hover:bg-blue-700">Send</button>
      </form>
    </div>
  </section>
